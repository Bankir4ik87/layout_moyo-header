<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="/"
        class="logo__img"
      >
        <img
          src="./images/logo.png"
          alt="Moyo Logo"
        />
      </a>
      <nav class="navigation">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="/apple"
              class="nav-link is-active"
            >
              Apple
            </a>
            <a
              href="/samsung"
              class="nav-link"
            >
              Samsung
            </a>
            <a
              href="/smartphones"
              class="nav-link"
            >
              Smartphones
            </a>
            <a
              href="/laptops & computers"
              class="nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
            <a
              href="/gadgets"
              class="nav-link"
            >
              Gadgets
            </a>
            <a
              href="/tablets"
              class="nav-link"
            >
              Tablets
            </a>
            <a
              href="/photo"
              class="nav-link"
            >
              Photo
            </a>
            <a
              href="/video"
              class="nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
